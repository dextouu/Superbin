name: Create and publish a Docker image

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # Exécute toutes les 6 heures

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Connexion à GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Étape 3 : Extraction des métadonnées avec ajout de `latest`
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest # Ajoute explicitement le tag `latest`
            type=ref,event=branch # Tag basé sur le nom de la branche
            type=sha              # Tag basé sur le SHA du commit

      # Étape 4 : Construire et pousser l'image Docker avec `latest`
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .                               # Contexte de build (le répertoire courant)
          push: true                               # Pousser l'image après le build
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ steps.meta.outputs.tags }}         # Inclure aussi les autres tags générés
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
